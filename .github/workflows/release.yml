name: Create release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Release pushed tag
    runs-on: ubuntu-22.04
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mkisofs

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create ISO from from Repository
        run: |
          dd if=/dev/zero of=${{ github.repository }}.iso bs=512 count=200000
          mkisofs -o ${{ github.repository }}.iso src/

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create "$tag" \
            --title "$tag" \
            --notes "Release $tag" \
            ${{ github.repository }}.iso
